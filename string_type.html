        // console.log('Kiritilgan matnni teskarisi:'+b);

            function teskari(matn){
                var len = matn.length;
                var yangi = '';
                for(var i=len-1; i>=0; i--){
                    yangi += matn[i];
                }
                return 'Kiritilgan matnni teskarisi: '+yangi;
            }
        var a = prompt('Matnni kiriting:', '');
        console.log(teskari(a));
            
    </script>
