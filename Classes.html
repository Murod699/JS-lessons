<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create classes (OOP)</title>
</head>
<body>
    <script>
        function Employee(first_name, last_name, age, type )
        {
            this.name = {
                first: first_name,
                last: last_name,
                full: first_name+' '+last_name
            };
            this.age = age;
            this.type = type;

            this.sayHello = function(){
                alert('Hello '+this.name.full);
            };
        }

        var person1 = new Employee('John', 'Doe', 15, 'Developer');
        person1.sayHello();

        var person2 = new Employee('Ahmad', 'Temirov', 25, 'Web designer');
        person2.sayHello();

    </script>
</body>
</html>
